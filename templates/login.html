{% extends 'base.html' %}

{% block title %}Login - Voting Portal{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Student Login</h2>
        
        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Student Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 btn-lg">Login</button>
        </form>
      </div>
    </div>
    <div class="text-center mt-3">
      <small class="text-muted">Demo credentials: student.voter / demopass123</small>
    </div>
  </div>
</div>
{% endblock %}
