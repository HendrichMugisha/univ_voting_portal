{% extends 'base.html' %}
{% block title %}Election Not Active{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-8 offset-md-2 text-center">
    <div class="alert alert-info p-5">
      <h1 class="alert-heading">Election Not Currently Active</h1>

      <a href="{% url 'election_list_view' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
  </div>
</div>
{% endblock %}
