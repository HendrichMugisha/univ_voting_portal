{% extends 'base.html' %}
{% block title %}Vote Already Cast{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-8 offset-md-2 text-center">
    <div class="alert alert-warning p-5">
      <h1 class="alert-heading">Vote Already Recorded</h1>
      <p class="lead">Our records show that you have already voted in this election.</p>
      <p>Thank you for your participation.</p>
      <a href="{% url 'election_list_view' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
  </div>
</div>
{% endblock %}
